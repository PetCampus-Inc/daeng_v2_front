name: Deploy Staging

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      deployments: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Deploy to Vercel (Staging)
        id: vercel-deploy
        uses: mountainash/deploy-to-vercel-action@v2.5.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          PRODUCTION: false
          GITHUB_DEPLOYMENT_ENV: Staging
          CREATE_COMMENT: false

      - name: Create Comment
        if: ${{ steps.vercel-deploy.outputs.DEPLOYMENT_CREATED }}
        uses: phulsechinmay/rewritable-pr-comment@v0.3.0
        with:
          message: |
            ‚úÖ **Staging Preview has been deployed to Vercel** ‚ñ≤ - [View GitHub Actions Workflow Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            <table>
              <tr>
                <th>üëÄ Preview</th>
                <td><a href='${{ steps.vercel-deploy.outputs.DEPLOYMENT_UNIQUE_URL }}'>${{ steps.vercel-deploy.outputs.DEPLOYMENT_UNIQUE_URL }}</a></td>
              </tr>
              <tr>
                <th>üîç Inspect</th>
                <td><a href='${{ steps.vercel-deploy.outputs.DEPLOYMENT_INSPECTOR_URL }}'>${{ steps.vercel-deploy.outputs.DEPLOYMENT_INSPECTOR_URL }}</a></td>
              </tr>
            </table>

          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_IDENTIFIER: vercel-deploy-${{ github.event.number }}
