name: CI

on:
  pull_request:
    branches: [develop]
    types: [opened, synchronize, reopened]

# 동일 브랜치의 이전 실행 취소
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  detect:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login != 'dependabot[bot]'
    permissions:
      pull-requests: read
    outputs:
      app: ${{ steps.filter.outputs.app }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Check changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'apps/knockdog/**'
              - 'packages/**'

  ci:
    needs: detect
    if: needs.detect.outputs.app == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        command: ['type-check', 'lint', 'build']

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Turbo Cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ matrix.command }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ matrix.command }}-
            ${{ runner.os }}-turbo-

      - name: Run ${{ matrix.command }}
        run: |
          if [ "${{ matrix.command }}" = "build" ]; then
            COMMAND="pnpm build --filter=knockdog..."
          else
            COMMAND="pnpm --filter=knockdog ${{ matrix.command }}"
          fi

          if eval $COMMAND; then
            echo "✅ **${{ matrix.command }}** passed" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "❌ **${{ matrix.command }}** failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
        env:
          NEXT_TELEMETRY_DISABLED: 1
          # CI 빌드용 환경변수
          NEXT_PUBLIC_API_BASE_URL: 'https://example.com'
