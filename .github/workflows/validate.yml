name: Validate Next.js App

on:
  pull_request:
    branches: [develop]
    types: [opened, synchronize, reopened]

# ë™ì¼ ë¸Œëžœì¹˜ì˜ ì´ì „ ì‹¤í–‰ ì·¨ì†Œ
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  detect:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login != 'dependabot[bot]'
    permissions:
      pull-requests: read
    outputs:
      app: ${{ steps.filter.outputs.app }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Check changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'apps/knockdog/**'
              - 'packages/**'

  # Next.js ì•± ê²€ì¦
  validate:
    needs: detect
    if: needs.detect.outputs.app == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Turbo Cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Type check
        id: typecheck
        run: |
          echo "### ðŸ” Type Check" >> $GITHUB_STEP_SUMMARY
          if pnpm --filter=knockdog type-check; then
            echo "âœ… Type check passed" >> $GITHUB_STEP_SUMMARY
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ Type check failed" >> $GITHUB_STEP_SUMMARY
            echo "result=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Lint
        id: lint
        if: success() || failure()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ§¹ Lint" >> $GITHUB_STEP_SUMMARY
          if pnpm --filter=knockdog lint; then
            echo "âœ… Lint passed" >> $GITHUB_STEP_SUMMARY
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ Lint failed" >> $GITHUB_STEP_SUMMARY
            echo "result=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Build
        id: build
        if: success() || failure()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ—ï¸ Build" >> $GITHUB_STEP_SUMMARY
          if pnpm --filter=knockdog build; then
            echo "âœ… Build successful" >> $GITHUB_STEP_SUMMARY
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ Build failed" >> $GITHUB_STEP_SUMMARY
            echo "result=failure" >> $GITHUB_OUTPUT
            exit 1
          fi
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Validation Result" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.typecheck.outputs.result }}" = "success" ]; then
            echo "| Type Check | âœ… |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Type Check | âŒ |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.lint.outputs.result }}" = "success" ]; then
            echo "| Lint | âœ… |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Lint | âŒ |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.build.outputs.result }}" = "success" ]; then
            echo "| Build | âœ… |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Build | âŒ |" >> $GITHUB_STEP_SUMMARY
          fi
