          if [ -f apps/knockdog/.next/standalone/server.js ]; then
            echo "âœ… server.js exists!"
          else
            echo "âŒ server.js not found! Failing the build."
            exit 1
          fi
      # ê¸°ì¡´ Build Knockdog ì§í›„ì— ì‚½ì…
