name: Build & Deploy Knockdog

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create empty .env.production file
        run: |
          mkdir -p apps/knockdog
          touch apps/knockdog/.env.production

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/knockdog/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_IMAGE }}:latest
          build-args: |
            PROJECT=knockdog
            ENV_FILE=.env.production

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin
            docker pull ${{ secrets.DOCKER_IMAGE }}:latest
            docker stop knockdog || true
            docker rm knockdog || true
            docker run -d --name knockdog -p 3000:3000 \
              --restart unless-stopped \
              -e NODE_ENV=production \
              ${{ secrets.DOCKER_IMAGE }}:latest
