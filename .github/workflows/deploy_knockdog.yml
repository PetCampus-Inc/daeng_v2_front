name: Build & Deploy Knockdog

on:
  push:
    branches: [chore/init-docker]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Node.js + pnpm ì„¤ì¹˜ (ì •ì  íŒŒì¼ ë¹Œë“œë¥¼ ìœ„í•´)
