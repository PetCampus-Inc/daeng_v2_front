name: 'Deploy Storybook'
run-name: ${{ github.actor }}의 스토리북 배포
on:
  pull_request:
    branches: ['main']
    paths:
      - apps/storybook/**
      - packages/ui/src/**

jobs:
  deploy-chromatic:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_TOKEN }}
          workingDir: apps/storybook
          onlyChanged: true
          externals: packages/(ui/src)/**

      - name: Get Current Time
        id: current-time
        uses: josStorer/get-current-time@v2
        with:
          format: YYYY년 MM월 DD일 HH시 mm분 ss초
          utcOffset: '+09:00'

      - name: Create Comment
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            This pull request has been deployed to Chromatic.

             <table>
              <tr>
                <th>🚀 Preview</th>
                <td><a href='${{ steps.chromatic.outputs.storybookUrl }}'>${{ steps.chromatic.outputs.storybookUrl }}</a></td>
              </tr>
              <tr>
                <th>🔗 Chromatic</th>
                <td><a href='${{ steps.chromatic.outputs.buildUrl }}'>${{ steps.chromatic.outputs.buildUrl }}</a></td>
              </tr>
              <tr>
                <th>🕖 Updated At</th>
                <td>${{ steps.current-time.outputs.formattedTime }}</td>
              </tr>
            </table>
          comment-tag: chromatic-deploy-${{ github.event.number }}
          mode: 'recreate'
