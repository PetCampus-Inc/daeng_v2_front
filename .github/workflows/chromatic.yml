on:
  pull_request:
    branches: ['main']
    paths:
      - apps/storybook/**
      - packages/ui/src/**

jobs:
  chromatic-deploy:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      # ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # pnpm ì„¤ì •
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        id: pnpm-install
        with:
          run_install: false

      # Node.js ì„¤ì •
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      # ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install Dependency
        run: pnpm install --no-frozen-lockfile # ì˜ì¡´ì„± ë²„ì „ ë¶ˆì¼ì¹˜ í—ˆìš©
        working-directory: apps/storybook

      # storybook ë°°í¬
      - name: Publish Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          workingDir: apps/storybook
          projectToken: ${{ secrets.CHROMATIC_TOKEN }}
          onlyChanged: true # TurboSnap í™œì„±í™”
          externals: packages/(ui/src)/** # ì™¸ë¶€ ì˜ì¡´ì„± ê²½ë¡œ

      # í˜„ì¬ ì‹œê°„
      - name: Get Current Time
        id: current-time
        uses: josStorer/get-current-time@v2
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: '+09:00'

      # PRì— ì½”ë©˜íŠ¸ ì¶”ê°€
      - name: Create comment PR
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ğŸš€ Storybook: ${{ steps.chromatic.outputs.storybookUrl }}
            ğŸ•– Updated At: ${{ steps.current-time.outputs.formattedTime }}
          comment-tag: ${{github.event.number}}-storybook
          mode: 'recreate' # ê¸°ì¡´ ì½”ë©˜íŠ¸ë¥¼ ì‚­ì œí•˜ê³  ìƒˆë¡œ ìƒì„±
